<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic Lists</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-tab="tab1">Keywords</div>
    <div class="tab" data-tab="tab2">Hidden Sections</div>
    <div class="tab" data-tab="tab3">Color</div>
  </div>

  <div id="tab1" class="tab-content active">
    <h2>Disallowed Keywords</h2>
    <div class="input-row">
      <input type="text" id="disallowedInput" placeholder="Add disallowed keywords..." />
      <button id="addDisallowed">Add</button>
    </div>
    <ul id="disallowedList"></ul>
  </div>

  <div id="tab2" class="tab-content">
    <h2>Hidden Sections</h2>
    <form id="hideSectionsForm">
      <label><input type="checkbox" name="hideHomeFeed" /> Hide Home Feed</label><br />
      <label><input type="checkbox" name="hideVideoSidebar" /> Hide Video Sidebar</label><br />
      <label><input type="checkbox" name="hideRecommended" /> Hide Recommended</label><br />
      <label><input type="checkbox" name="hideLiveChat" /> Hide Live Chat</label><br />
      <label><input type="checkbox" name="hidePlaylist" /> Hide Playlist</label><br />
      <label><input type="checkbox" name="hideFundraiser" /> Hide Fundraiser</label><br />
      <label><input type="checkbox" name="hideEndScreenFeed" /> Hide End Screen Feed</label><br />
      <label><input type="checkbox" name="hideEndScreenCards" /> Hide End Screen Cards</label><br />
      <label><input type="checkbox" name="hideShorts" /> Hide Shorts</label><br />
      <label><input type="checkbox" name="hideComments" /> Hide Comments</label><br />
      <label><input type="checkbox" name="hideMixes" /> Hide Mixes</label><br />
      <label><input type="checkbox" name="hideMerch" /> Hide Merch, Tickets, Offers</label><br />
      <label><input type="checkbox" name="hideVideoInfo" /> Hide Video Info</label><br />
      <label><input type="checkbox" name="hideTopHeader" /> Hide Top Header</label><br />
      <label><input type="checkbox" name="hideNotifications" /> Hide Notifications</label><br />
      <label><input type="checkbox" name="hideInaptSearchResults" /> Hide Inapt Search Results</label><br />
      <label><input type="checkbox" name="hideExploreTrending" /> Hide Explore, Trending</label><br />
      <label><input type="checkbox" name="hideMoreFromYouTube" /> Hide More from YouTube</label><br />
      <label><input type="checkbox" name="hideSubscriptions" /> Hide Subscriptions</label><br />
      <label><input type="checkbox" name="disableAutoplay" /> Disable Autoplay</label><br />
      <label><input type="checkbox" name="disableAnnotations" /> Disable Annotations</label><br />
      <label><input type="checkbox" name="disableGames" /> Disable Games</label><br />
    </form>
  </div>

  <div id="tab3" class="tab-content">
    <h2>Color</h2>
    <!-- Placeholder for future settings -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
