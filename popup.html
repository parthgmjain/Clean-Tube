<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Topic Lists</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>

  <div class="tabs">
    <div class="tab active" data-tab="tab1">Keywords</div>
    <div class="tab" data-tab="tab2">Hidden Sections</div>
    <div class="tab" data-tab="tab3">Color</div>
  </div>

  <div id="tab1" class="tab-content active">
    <h2>Disallowed Keywords</h2>
    <div class="input-row">
      <input type="text" id="disallowedInput" placeholder="Add disallowed keywords..." />
      <button id="addDisallowed">Add</button>
    </div>
    <ul id="disallowedList"></ul>
  </div>

  <div id="tab2" class="tab-content">
    <h2>Hidden Sections</h2>
    <form id="hideSectionsForm">
      <label><input type="checkbox" name="hideHomeFeed" /> Hide Home Feed</label><br />
      <label><input type="checkbox" name="hideVideoSidebar" /> Hide Video Sidebar</label><br />
      <label><input type="checkbox" name="hideRecommended" /> Hide Recommended</label><br />
      <label><input type="checkbox" name="hideLiveChat" /> Hide Live Chat</label><br />
      <label><input type="checkbox" name="hidePlaylist" /> Hide Playlist</label><br />
      <label><input type="checkbox" name="hideFundraiser" /> Hide Fundraiser</label><br />
      <label><input type="checkbox" name="hideEndScreenFeed" /> Hide End Screen Feed</label><br />
      <label><input type="checkbox" name="hideEndScreenCards" /> Hide End Screen Cards</label><br />
      <label><input type="checkbox" name="hideShorts" /> Hide Shorts</label><br />
      <label><input type="checkbox" name="hideComments" /> Hide Comments</label><br />
      <label><input type="checkbox" name="hideMixes" /> Hide Mixes</label><br />
      <label><input type="checkbox" name="hideMerch" /> Hide Merch, Tickets, Offers</label><br />
      <label><input type="checkbox" name="hideVideoInfo" /> Hide Video Info</label><br />
      <label><input type="checkbox" name="hideTopHeader" /> Hide Top Header</label><br />
      <label><input type="checkbox" name="hideNotifications" /> Hide Notifications</label><br />
      <label><input type="checkbox" name="hideInaptSearchResults" /> Hide Inapt Search Results</label><br />
      <label><input type="checkbox" name="hideExploreTrending" /> Hide Explore, Trending</label><br />
      <label><input type="checkbox" name="hideMoreFromYouTube" /> Hide More from YouTube</label><br />
      <label><input type="checkbox" name="hideSubscriptions" /> Hide Subscriptions</label><br />
      <label><input type="checkbox" name="disableAutoplay" /> Disable Autoplay</label><br />
      <label><input type="checkbox" name="disableAnnotations" /> Disable Annotations</label><br />
      <label><input type="checkbox" name="disableGames" /> Disable Games</label><br />
    </form>
  </div>

  <div id="tab3" class="tab-content">
    <h2>Customize YouTube Colors</h2>
    <form id="colorSettingsForm">

      <div class="color-picker">
        <label>Header Background</label>
        <input type="range" min="0" max="255" name="headerBgR" class="slider" /> R
        <input type="number" min="0" max="255" name="headerBgRInput" class="numInput" />
        <input type="range" min="0" max="255" name="headerBgG" class="slider" /> G
        <input type="number" min="0" max="255" name="headerBgGInput" class="numInput" />
        <input type="range" min="0" max="255" name="headerBgB" class="slider" /> B
        <input type="number" min="0" max="255" name="headerBgBInput" class="numInput" />
        <div class="color-preview" id="headerBgPreview"></div>
      </div>

      <div class="color-picker">
        <label>Sidebar Background</label>
        <input type="range" min="0" max="255" name="sidebarBgR" class="slider" /> R
        <input type="number" min="0" max="255" name="sidebarBgRInput" class="numInput" />
        <input type="range" min="0" max="255" name="sidebarBgG" class="slider" /> G
        <input type="number" min="0" max="255" name="sidebarBgGInput" class="numInput" />
        <input type="range" min="0" max="255" name="sidebarBgB" class="slider" /> B
        <input type="number" min="0" max="255" name="sidebarBgBInput" class="numInput" />
        <div class="color-preview" id="sidebarBgPreview"></div>
      </div>

      <div class="color-picker">
        <label>Video Titles</label>
        <input type="range" min="0" max="255" name="videoTitleR" class="slider" /> R
        <input type="number" min="0" max="255" name="videoTitleRInput" class="numInput" />
        <input type="range" min="0" max="255" name="videoTitleG" class="slider" /> G
        <input type="number" min="0" max="255" name="videoTitleGInput" class="numInput" />
        <input type="range" min="0" max="255" name="videoTitleB" class="slider" /> B
        <input type="number" min="0" max="255" name="videoTitleBInput" class="numInput" />
        <div class="color-preview" id="videoTitlePreview"></div>
      </div>

      <div class="color-picker">
        <label>Chips Bar</label>
        <input type="range" min="0" max="255" name="ChipsBarR" class="slider" /> R
        <input type="number" min="0" max="255" name="ChipsBarRInput" class="numInput" />
        <input type="range" min="0" max="255" name="ChipsBarG" class="slider" /> G
        <input type="number" min="0" max="255" name="ChipsBarGInput" class="numInput" />
        <input type="range" min="0" max="255" name="ChipsBarB" class="slider" /> B
        <input type="number" min="0" max="255" name="ChipsBarBInput" class="numInput" />
        <div class="color-preview" id="ChipsBarPreview"></div>
      </div>

      <div class="color-picker">
        <label>Comments Background</label>
        <input type="range" min="0" max="255" name="commentsBgR" class="slider" /> R
        <input type="number" min="0" max="255" name="commentsBgRInput" class="numInput" />
        <input type="range" min="0" max="255" name="commentsBgG" class="slider" /> G
        <input type="number" min="0" max="255" name="commentsBgGInput" class="numInput" />
        <input type="range" min="0" max="255" name="commentsBgB" class="slider" /> B
        <input type="number" min="0" max="255" name="commentsBgBInput" class="numInput" />
        <div class="color-preview" id="commentsBgPreview"></div>
      </div>

      <div class="color-picker">
        <label>Text</label>
        <input type="range" min="0" max="255" name="TextR" class="slider" /> R
        <input type="number" min="0" max="255" name="TextRInput" class="numInput" />
        <input type="range" min="0" max="255" name="TextG" class="slider" /> G
        <input type="number" min="0" max="255" name="TextGInput" class="numInput" />
        <input type="range" min="0" max="255" name="TextB" class="slider" /> B
        <input type="number" min="0" max="255" name="TextBInput" class="numInput" />
        <div class="color-preview" id="TextPreview"></div>
      </div>

      <div class="color-picker">
        <label>Page Background</label>
        <input type="range" min="0" max="255" name="pageBgR" class="slider" /> R
        <input type="number" min="0" max="255" name="pageBgRInput" class="numInput" />
        <input type="range" min="0" max="255" name="pageBgG" class="slider" /> G
        <input type="number" min="0" max="255" name="pageBgGInput" class="numInput" />
        <input type="range" min="0" max="255" name="pageBgB" class="slider" /> B
        <input type="number" min="0" max="255" name="pageBgBInput" class="numInput" />
        <div class="color-preview" id="pageBgPreview"></div>
      </div>

      <button type="button" id="resetColors">Reset to Default</button>
    </form>

  </div>

  <script src="popup.js"></script>
</body>
</html>
